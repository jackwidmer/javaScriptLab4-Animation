<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Lab 4 - Jack Widmer</title>
    <meta charset="utf-8">
    <link href="site.css" rel="stylesheet">
    <script src="site.js"></script>
</head>
<body>
    <h1>Lab 4 - Jack Widmer</h1>
    <div id="divControl">
        <br>
        <button onmousedown="AnimateTheSun(event);" title="Animate the sun.">Animate</button>

    <div id="divWorkArea">

    </div>
